<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Triangle.css">
</head>
<body>
    <div class="input">
        <label for="pyramidSize">Enter pyramid size :</label>
        <input id="pyramidSize" value="5">
    </div>
    <div class="colour">
        <label for="selectcolour">Enter the required colour :</label>
        <input id="selectcolour" type="color" value="#ee82ee">
    </div>
    <div class="delay">
        <label for="duration">Enter the required delay :</label>
        <input id="duration" value="0.3s">
    </div>
    <div class="starts">
        <button id="start">START</button>
        <button id="stop">STOP</button>
    </div>
    <p class="id" id="pyramidcontainer">ARE YOU READY... LET'S GO!</p>
    
    <script src="Triangle.js"></script>
</body>
</html>
