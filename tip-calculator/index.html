<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <h1>Tip calculator</h1>
            <form id="tip-form">
                <label for="bill-amount">Bill Amount ($) :</label>
                <input type="number" id="bill-amount" placeholder="Enter bill amount" required>

                <label for="tip-percentage">Tip Percentage (%) :</label>
                <select id="tip-percentage">
                    <option value ="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20" selected>20%</option>
                    <option value="25">25%</option>
                </select>

                <button type="submit">Calculate Tip</button>
            </form>

            <div class="results">
                <p>Tip Amount : $ <span id="tip-amount">0.00</span></p>
                <p>Total Amount : $ <span id="total-amount">0.00</span> </p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
