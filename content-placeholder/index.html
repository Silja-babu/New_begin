<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="card-header animated-bg" id="header">&nbsb</div>
            <div class="card-content">
                <h3 class="card-title animated-bg animated-bg-text" id="title">&nbsb</h3>
                <p class="card-excerpt" id="excerpt">&nbsp
                    <span class="animated-bg animated-bg-text">&nbsb</span>
                    <span class="animated-bg animated-bg-text">&nbsb</span>
                    <span class="animated-bg animated-bg-text">&nbsb</span>
                </p>
                <div class="author">
                    <div class="profile-img animated-bg" id="profile_img">&nbsb</div>
                    <div class="author-info">
                        <strong class="animated-bg animated-bg-text" id="name">&nbsb</strong>
                        <small class="animated-bg animated-bg-text" id="date">&nbsb</small>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
