<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <h1 class="title">Todo List</h1>
            <form autocomplete="off" id="todo-form">
                <input type="text" id="new-task" class="task" placeholder="Add a new task..." aria-label="Add a new task">
                <button type="submit">Add</button>
           </form>
           <ul id="task-list" aria-live="polite"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
